<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Add Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            text-align: center;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Blood Donation System</h1>
    <h2>Add Donor</h2>
    <form th:action="@{/donors/add}" th:object="${donor}" method="post">
        <label>First Name: <input type="text" th:field="*{fName}" class="form-control mb-2 col-4" required></label><br>
        <label>Last Name: <input type="text" th:field="*{lName}" class="form-control mb-2 col-4" required></label><br>
            <label>Select Blood Group:
                <select th:field="*{bloodGroup}" class="form-select" required>
                    <option value="">--Select Blood Group--</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select></label><br>
<!--            <input type="text" th:field="*{bloodGroup}" class="form-control mb-2 col-4" required></label><br>-->
        <label>Email ID: <input type="text" th:field="*{email}" class="form-control mb-2 col-4" required></label><br>
        <label>Contact Number: <input type="text" th:field="*{contact}" class="form-control mb-2 col-4" required></label><br>
        <label>Alternate Number: <input type="text" th:field="*{acontact}" class="form-control mb-2 col-4" required></label><br>
<!--        <label>Country: <input type="text" th:field="*{country}" class="form-control mb-2 col-4" required></label><br>-->
        <label>State:
            <select th:field="*{state}" class="form-select" required>
                <option value="">--Select State--</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select></label><br>
<!--            <input type="text" th:field="*{state}" class="form-control mb-2 col-4" required></label><br>-->
        <label>City: <input type="text" th:field="*{city}" class="form-control mb-2 col-4" required></label><br>

        <button type="submit" class="btn btn-info col-2">Add Donor</button>
    </form>
    <br>
    <a th:href="@{/donors}" class="btn btn-primary btn-sm mb-3">Back to List</a>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to Home Page</a>
</div>
</body>
</html>
